<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let min = 1
    let max = 10
    let length = 5

    let numList = RandomListOfNum(min, max, length)
    numList = numList.sort((a, b) => {
      return a - b
    })
    let sum = 1
    for (let num of numList) {
      sum *= num
    }
    let newNumList = []
    for (let num of numList) {
      newNumList.push(sum / num)
    }

    console.log('List: ' + numList + ' Total: ' + sum)
    console.log('Output: ' + newNumList)


    let newNumListWOD = []
    for (let num of numList) {
      let sumWOD = 1
      for (let i = 0; i < numList.length; i++) {
        if (num != numList[i]) {
          sumWOD *= numList[i]
        }
      }
      newNumListWOD.push(sumWOD)
    }

    console.log(' ')
    console.log('Without Division')
    console.log('List: ' + numList + ' Total: ' + sum)
    console.log('Output: ' + newNumListWOD)



    function RandomNum(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min
    }

    function RandomListOfNum(min, max, length) {
      let list = []
      for (let i = 0; i < length; i++) {
        let randNum = RandomNum(min, max)
        if (list.lastIndexOf(randNum) < 0) {
          list.push(randNum)
        }
      }
      return list
    }

  </script>
</body>

</html>
