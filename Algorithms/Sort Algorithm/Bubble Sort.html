  <script>


    let min = 1
    let max = 10
    let length = 10
    let sortType = 'asc'

    let unsortedList = GenRandomList(length, min, max)
    //let sortedList = BubbleSort(unsortedList, 0, sortType)
    let sortedList = BubbleSort(unsortedList, type = 'desc')

    console.log('Unsorted: ' + unsortedList)
    console.log('  Sorted: ' + sortedList)


    function BubbleSort(list, type = 'asc') {
      for (let i = 0; i < list.length; i++) {
        console.log(list[i])
        for (let j = 0; j < list.length; j++) {
          if (type == 'asc' && list[j] > list[j + 1]) {
            console.log(list)
            let temp = list[j]
            list[j] = list[j + 1]
            list[j + 1] = temp
          }
          if (type == 'desc' && list[j] < list[j + 1]) {
            console.log(list)
            let temp = list[j]
            list[j] = list[j + 1]
            list[j + 1] = temp
          }
        }
      }
      return list
    }

    function GenRandomList(length, min, max, list = []) {
      if (list.length < length) {
        let ranNum = GenRandomNum(min, max)
        list.push(ranNum)
        GenRandomList(length, min, max, list)
      }
      return list
    }

    function GenRandomNum(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min
    }

  </script>
