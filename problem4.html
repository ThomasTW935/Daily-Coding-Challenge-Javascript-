<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let min = -10
    let max = 6
    let length = 10

    let numList = RandomListOfNum(min, max, length)
    numList.sort((a, b) => { return a - b })

    let newNumList = numList.filter(RemoveNegative)

    let num = 1
    console.log('List: ' + numList)
    console.log('Integer: ' + newNumList)


    function RemoveNegative(num) {
      return num >= 0
    }

    function RandomNum(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min
    }

    function RandomListOfNum(min, max, length) {
      let list = []
      for (let i = 0; i < length; i++) {
        let randNum = RandomNum(min, max)
        list.push(randNum)
      }
      return list
    }

  </script>
</body>

</html>
